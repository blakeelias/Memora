<script>
function server() {
    WS.log('Welcome to WearScript');
    WS.say('Welcome to WearScript');
    WS.sound('SUCCESS');
    
    WS.cameraOnBackgroundUnsafe(10, 10000, 10000);
    //WS.audioRecordInterval(30);
    WS.dataLog(true, false, .15);

    var photos = true;
    var audio = true;

    WS.gestureCallback('onGestureTAP', function() {
      var cardTree = new WS.Cards();
      /*cardTree.add('Turn photos ' + (photos ? 'off' : 'on'), undefined, undefined, function() {
        photos = !photos;
        WS.cameraOff();
      });*/


      cardTree.add('Turn audio ' + (audio ? 'off' : 'on'), undefined, undefined, function() {
        audio = !audio;
        WS.setAudioRecord(audio);
        WS.displayWebView();
      });
      WS.cardTree(cardTree);
      WS.displayCardTree();
    });

}
function main() {
    if (WS.scriptVersion(1)) return;
    //WS.serverConnect('{{WSUrl}}', server);
    server();
}
window.onload = main;
</script>
